<app-navbar></app-navbar>

<body class="index-page">
  <main class="main">
    <section id="principal" class="principal section dark-background">
      <img src="assets/img/principal-bg.jpg" alt="" data-aos="fade-in">
      <div class="container d-flex flex-column align-items-center">
        <h4 data-aos="fade-up" data-aos-delay="300">Puedes calcular una fecha por días/meses/años</h4>
        <div class="container">
          <div class="row row-cols-sm-auto">
            <form class="col-4">
              <div>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" style="margin: 0;" name="dp" [(ngModel)]="model"
                    ngbDatepicker #d="ngbDatepicker">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><mat-icon style="height: 21px !important;" aria-hidden="false" fontIcon="calendar_month"></mat-icon></button>
                </div>

                <hr />
                <pre *ngIf="model === undefined" style="color: antiquewhite; position: fixed;"
                  class="btn-get-started">1.- Selecciona una fecha</pre>
                <pre *ngIf="model !== undefined" style="color: antiquewhite; position: fixed;"
                  class="btn-get-started">Fecha seleccionada:  {{ model | json }}</pre>
              </div>
            </form>
            <div class="col-4">
              <div ngbDropdown class="d-inline-block">
                <button [disabled]="model === undefined" type="button" class="btn btn-primary btn-get-started"
                  style="border: none !important;" id="dropdownBasic1" ngbDropdownToggle>
                  2.- Selecciona un valor
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem (click)="ngDropDwonClick('dias')">Dias</button>
                  <button ngbDropdownItem (click)="ngDropDwonClick('meses')">Meses</button>
                  <button ngbDropdownItem (click)="ngDropDwonClick('anios')">Anios</button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <input [(ngModel)]="cantidad" type="text" class="form-control" placeholder="Introduce un numero"
                (keypress)="numberOnly($event)">
              <label class="btn-get-started" style="margin-top: 30px;">3.- Coloca la cantidad a sumar</label>

            </div>
          </div>
          <!-- result section -->
          <div class="row row-cols-sm-auto" style="margin-top: 5%;">
            <div class="col-4"></div>
            <div class="col-4">
              <pre style="color: antiquewhite; position: fixed; cursor: pointer;"
                class="btn-get-started-result" (click)="calcularFecha()">{{showError ? 'Debe seleccionar todos los campos' : 'Calcular fecha'}} </pre>
              <pre *ngIf="fechaFormateada" style="margin-top: 5%; color: antiquewhite; position: fixed;"
                class="btn-get-started-result">Resultado del calculo: {{fechaFormateada | date}}</pre>
            </div>
            <div class="col-4"></div>
          </div>
          <!-- end result section -->
        </div>
      </div>
    </section>
  </main>
</body>
